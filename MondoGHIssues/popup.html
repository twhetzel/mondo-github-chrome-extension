<!DOCTYPE html>
<html>
<head>
  <title>Mondo Analyzer Settings</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; 
      background-color: #f6f8fa;
      width: 300px; 
      padding: 15px; 
    }
    h3 {
      margin-top: 0;
      border-bottom: 1px solid #d0d7de;
      padding-bottom: 5px;
    }
    /* --- MODIFIED --- */
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    /* We now style the input directly */
    input { 
      width: 95%; 
      padding: 5px 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      /* Add a top margin to separate it from the label text */
      margin-top: 5px; 
    }
    button { 
      margin-top: 15px; 
      padding: 5px 16px;
      font-weight: 500;
      background-color: #2c974b;
      color: white;
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #298e46;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #1a7f37;
    }
  </style>
</head>
<body>
  <h3>Mondo Analyzer Settings</h3>
  
  <!-- +++ THE FIX: Wrap the input inside the label +++ -->
  <label>
    OpenAI API Key:
    <input type="password" id="apiKey" placeholder="Enter your key (sk-...)">
  </label>
  
  <button id="saveButton">Save Key</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
